<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE MASTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <h1  class="txt">TYPE<⌨️>MASTER</h1>
    <h3 class="score">SCORE 0</h3>
    <div  class="container">
    <div class="typingspace">
        <h2 class="text"></h2>
    </div>
    <div class="meaningspace">
        <h4 class="meaning"></h4>
    </div>
    <div  class="keyboard">
        <div  class="row">
            <div id="Escape"  class="key">Esc</div>
            <div id="F1"  class="key">F1</div>
            <div id="F2" class="key">F2</div>
            <div id="F3" class="key">F3</div>
            <div id="F4" class="key">F4</div>
            <div id="F5" class="key">F5</div>
            <div id="F6" class="key">F6</div>
            <div id="F7" class="key">F7</div>
            <div id="F8" class="key">F8</div>
            <div id="F9" class="key">F9</div>
            <div id="F10" class="key">F10</div>
            <div id="F11" class="key">F11</div>
            <div id="F12" class="key">F12</div>
        </div>
        <div  class="row">
            <div id="~" class="key">~</div>
            <div id="1" class="key">1</div>
            <div id="2" class="key">2</div>
            <div id="3" class="key">3</div>
            <div id="4" class="key">4</div>
            <div id="5" class="key">5</div>
            <div id="6" class="key">6</div>
            <div id="7" class="key">7</div>
            <div id="8" class="key">8</div>
            <div id="9" class="key">9</div>
            <div id="0" class="key">0</div>
            <div id="-" class="key">-</div>
            <div id="=" class="key">=</div>
            <div id="Backspace" class="key special">Backspace</div>
        </div>
        <div  class="row">
            <div id="Tab" class="key special">Tab</div>
            <div id="q" class="key">Q</div>
            <div id="w" class="key">W</div>
            <div id="e" class="key">E</div>
            <div id="r" class="key">R</div>
            <div id="t" class="key">T</div>
            <div id="y" class="key">Y</div>
            <div id="u" class="key">U</div>
            <div id="i" class="key">I</div>
            <div id="o" class="key">O</div>
            <div id="p" class="key">P</div>
            <div id="[" class="key">[</div>
            <div id="]" class="key">]</div>
            <div id="\" class="key special">\</div>
        </div>
        <div  class="row">
            <div id="CapsLock" class="key special">Caps Lock</div>
            <div id="a" class="key">A</div>
            <div id="s" class="key">S</div>
            <div id="d" class="key">D</div>
            <div id="f" class="key">F</div>
            <div id="g" class="key">G</div>
            <div id="h" class="key">H</div>
            <div id="j" class="key">J</div>
            <div id="k" class="key">K</div>
            <div id="l" class="key">L</div>
            <div id=";" class="key">;</div>
            <div id="'" class="key">'</div>
            <div id="Enter" class="key special">Enter</div>
        </div>
        <div  class="row">
            <div id="Shift" class="key special">Shift</div>
            <div id="z" class="key">Z</div>
            <div id="x" class="key">X</div>
            <div id="c" class="key">C</div>
            <div id="v" class="key">V</div>
            <div id="b" class="key">B</div>
            <div id="n" class="key">N</div>
            <div id="m" class="key">M</div>
            <div id="," class="key">,</div>
            <div id="." class="key">.</div>
            <div id="/" class="key">/</div>
            <div id="Shift" class="key special">Shift</div>
        </div>
        <div  class="row">
            <div id="Control" class="key special">Ctrl</div>
            <div id="Alt" class="key special">Alt</div>
            <div id="Space" class="sapce key special">Space</div>
            <div id="Alt" class="key special">Alt</div>
            <div id="Control" class="key special">Ctrl</div>
        </div>
    </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
